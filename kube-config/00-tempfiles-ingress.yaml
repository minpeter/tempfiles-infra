apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    # The ACME server URL
    server: https://acme-v02.api.letsencrypt.org/directory
    # Email address used for ACME registration
    email: kali2005611@gmail.com
    # Name of a secret used to store the ACME account private key
    privateKeySecretRef:
      name: letsencrypt-prod
    # Enable the HTTP-01 challenge provider
    solvers:
      - http01:
          ingress:
            class: tempfiles-nginx

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-example
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/proxy-body-size: "1024m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "10m"
    kubernetes.io/ingress.class: "tempfiles-nginx"
    kubernetes.io/tls-acme: "true"
    ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
    - hosts:
        - tempfiles.ml
        - api.tempfiles.ml
      secretName: test-tls-cert

  rules:
    - host: tempfiles.ml
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: tempfiles-frontend-svc
                port:
                  number: 80
    - host: api.tempfiles.ml
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: tempfiles-backend-svc
                port:
                  number: 80
